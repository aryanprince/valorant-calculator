<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Valo Calc</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="cl">
                    <label>Current VP:</label>
                    <input type="number" id="currentVP" placeholder="0 VP" />
                </div>

                <div class="cl">
                    <label>Required VP:</label>
                    <input type="number" id="requiredVP" />
                </div>

                <div class="row p-5 mx-auto">
                    <input type="button" value="Calculate" name="calculate" id="calculate" onclick="process()" />
                </div>

                <div class="cf p-1">
                    <label>475 VP</label>
                    <input type="text" id="vp475" disabled />
                </div>
                <div class="cf p-1">
                    <label>1000 VP</label>
                    <input type="text" id="vp1000" disabled />
                </div>
                <div class="cf p-1">
                    <label>2050 VP</label>
                    <input type="text" id="vp2050" disabled />
                </div>
                <div class="cf p-1">
                    <label>3650 VP</label>
                    <input type="text" id="vp3650" disabled />
                </div>
                <div class="cf p-1">
                    <label>5350 VP</label>
                    <input type="text" id="vp5350" disabled />
                </div>
                <div class="cf p-1">
                    <label>11000 VP</label>
                    <input type="text" id="vp11000" disabled />
                </div>

                <div class="cf pt-4 mx-auto">
                    <label>Cost in</label>
                    <select name="currency" id="currency">
                        <option value="usd">USD</option>
                        <option value="gbp">GBP</option>
                        <option value="inr" selected>INR</option>
                        <option value="qar">QAR</option>
                    </select>
                    <input type="text" id="cost" disabled />
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
