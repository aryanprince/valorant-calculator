<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Valo Calc</title>
        <link rel="shortcut icon" type="image/png" href="assets\valocalc-16.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets\valocalc-180.png" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container p-4 p-md-0">
            <div class="row g-3  m-md-5">
                <div class="col-12 pb-4">
                    <h1 style="color: #5865f2">ValoCalc</h1>
                    <h6>Use this to find out how much more money you have to waste on this useless game.</h6>
                </div>

                <div class="col-md-6 px-5">
                    <label for="currentVP" class="form-label">Current VP</label>
                    <input type="text" class="form-control" id="currentVP" />
                </div>

                <div class="col-md-6 px-5">
                    <label for="requiredVP" class="form-label">Required VP</label>
                    <input type="text" class="form-control" id="requiredVP" />
                </div>

                <div class="col-12 px-4 pt-5 pb-5 text-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="calculate" onclick="process() ">Calculate</button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p id="message"></p>
                                <p id="amount"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <footer>
                <div class="col pt-5 mx-auto">
                    <label>Cost in</label>
                    <select name="currency" id="currency">
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="INR" selected>INR</option>
                        <option value="QAR">QAR</option>
                    </select>
                </div>
            </footer>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
