<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Valo Calc</title>
        <link rel="shortcut icon" type="image/png" href="assets\valocalc-16.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets\valocalc-180.png" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="row g-3 bg-light m-md-5">
                <div class="col-12">
                    <h1 style="color: #5865f2">ValoCalc</h1>
                    <p>Use this to find out how much more money you have to waste on this useless game.</p>
                </div>

                <div class="col-md-6">
                    <label for="currentVP" class="form-label">currentVP</label>
                    <input type="text" class="form-control" id="currentVP" />
                </div>

                <div class="col-md-6">
                    <label for="requiredVP" class="form-label">requiredVP</label>
                    <input type="text" class="form-control" id="requiredVP" />
                </div>

                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="calculate" onclick="process() ">Calculate</button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">Woohoo, you're reading this text in a modal!</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6">
                    <label for="vp475" class="form-label">vp475</label>
                    <input type="text" class="form-control" id="vp475" disabled />
                </div>
                <div class="col-md-4 col-sm-6">
                    <label for="vp1000" class="form-label">vp1000</label>
                    <input type="text" class="form-control" id="vp1000" disabled />
                </div>
                <div class="col-md-4 col-sm-6">
                    <label for="vp2050" class="form-label">vp2050</label>
                    <input type="text" class="form-control" id="vp2050" disabled />
                </div>
                <div class="col-md-4 col-sm-6">
                    <label for="vp3650" class="form-label">vp3650</label>
                    <input type="text" class="form-control" id="vp3650" disabled />
                </div>
                <div class="col-md-4 col-sm-6">
                    <label for="vp5350" class="form-label">vp5350</label>
                    <input type="text" class="form-control" id="vp5350" disabled />
                </div>
                <div class="col-md-4 col-sm-6">
                    <label for="vp11000" class="form-label">vp11000</label>
                    <input type="text" class="form-control" id="vp11000" disabled />
                </div>

                <div class="cf pt-4 mx-auto">
                    <label>Cost in</label>
                    <select name="currency" id="currency">
                        <option value="usd" onsubmit="process()">USD</option>
                        <option value="gbp">GBP</option>
                        <option value="inr" selected>INR</option>
                        <option value="qar">QAR</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" />
                </div>
            </form>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
